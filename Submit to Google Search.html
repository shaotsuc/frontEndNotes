<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<!--This is to submit the query to google and search-->
<body>
    <form action="https://www.google.com/search" method="get">
        <input autocomplete="off" autofocus name="q" type="search">
        <input type="submit" value="Google Search">
    </form>
</body>
</html>
